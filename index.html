<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yes or No</title>

<style>
    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #eef2ff, #f8fafc);
    }

    .container {
        position: relative;
        width: 320px;
        padding: 25px 20px 40px;
        text-align: center;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .center-image {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 12px;
        margin: 0 auto 10px;
        display: block;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .love-text {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 18px;
        color: #111827;
    }

    button {
        padding: 10px 26px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        transition: transform 0.15s ease;
    }

    button:active {
        transform: scale(0.96);
    }

    #yesBtn {
        background: #22c55e;
        color: white;
        margin-right: 12px;
    }

    #noBtn {
        background: #ef4444;
        color: white;
        position: absolute;
        pointer-events: none;
    }
</style>
</head>

<body>

<div class="container">
    <h1> REALTALK LANGGG</h1>
    <img src="1.jpg" alt="Center Image" class="center-image">

    <div class="love-text">Love mo ak?</div>

    <button id="yesBtn" onclick="alert('Loveyoutooooo mwaaaa)">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".container");

    function moveButton() {
        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    container.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        if (
            e.clientX > rect.left - 20 &&
            e.clientX < rect.right + 20 &&
            e.clientY > rect.top - 20 &&
            e.clientY < rect.bottom + 20
        ) {
            moveButton();
        }
    });

    container.addEventListener("touchstart", moveButton);
</script>

</body>
</html>
